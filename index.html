<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yolomy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <img src="backgrounds/hero.jpg" alt="hero"/>
      <div class="top">
        <h1> YOLOMY</h1>

      </div>
      <div class="center">
        <h1>Our clothing, Your comfort</h1>
        <p>We understand that you need to look great and feel great</p>
        <p> It all starts with what you are wearing</p>
      </div>
      <div class="right">
        <p> HOME &nbsp;&nbsp;PRODUCTS &nbsp;&nbsp;<img src="images/shop.png"></p>
      </div>
      <div class="bottom">
        <img src="backgrounds/about.jpg"/>
      </div>

      <div class="checkbox">
      <input type="checkbox" value="Men">Men<input type="checkbox" value="Women"> Women
      <input type="checkbox" value="Children"> Children

      <p>See all products</p>

      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="1st">
              T-shirtM <br>
              <img src="products/tshirt.png" alt="t- shirt"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="2nd">
               Pants <br>
              <img src="products/pants.png" alt="pants"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="3rd">
              Bag <br>
              <img src="products/backpack.png" alt="bag"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="1st">
              Jacket <br>
              <img src="products/giacket.png" alt="giacket"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="2nd">
               Shoes<br>
              <img src="products/trekkingshoes.png" alt="shoes"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="3rd">
              Ladies <br>
              <img src="products/tshirt_ladies.png" alt="tshirt"/>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="backgrounds/about.jpg" alt="About">
        <div class="center">
    </div>
  </body>
</html>
